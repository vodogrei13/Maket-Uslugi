<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>MAKET</title>
</head>
<body>
    <div class="body">
        <div class="header">
            <img src="header.png" alt="header" class="header_img">
        </div>

        <section class="main">
            <div class="block">

            <button class="btn_dveri_kupe">
                <h1 class="title">Двери-купе</h1>
                <img src="dveri.png" alt="dveri" class="dveri_img">
                <div class="btn_submit">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <h1 class="title">Кухонные модули</h1>
                <img src="kuh.png" alt="dveri" class="kuh_img">
                <div class="btn_submit">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <h1 class="title">Фасады</h1>
                <img src="fas.png" alt="dveri" class="fas_img">
                <div class="btn_submit">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <h1 class="title">Распил</h1>
                <img src="raspil.png" alt="dveri" class="ras_img">
                <div class="btn_submit">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <img src="dveri-2.jpg" alt="dveri" class="dveri-2_img">
                <h1 class="title-2">Двери-купе</h1>
                <p class="text">Купе-Расчёт On-line!
                    Выберите систему
                    дверей-купе</p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <img src="kuh-2.jpg" alt="dveri" class="kuh-2_img">
                <h1 class="title-2">Кухонные модули</h1>
                <p class="text">Наша компания
                    специализируется на
                    производстве кухонных
                    модулей различной
                    ложности - от стандартных
                    решений до эксклюзивных
                    проектов, созданных по
                    индивидуальным чертежам</p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <img src="fas-2.jpg" alt="dveri" class="fas-2_img">
                <h1 class="title-2">Фасады</h1>
                <p class="text">Выберите вид или производителя фасадов
                    Заполните бланк в нужных графах</p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="btn_dveri_kupe">
                <img src="ras-2.jpg" alt="dveri" class="ras-2_img">
                <h1 class="title-2">Распил</h1>
                <p class="text">Раскрой on-line – это
                    современное средство
                    по раскрою материалов.
                    Он реализован в виде
                    интуитивно понятной
                    формы.</p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            </div>
        </section>

        <div class="footer">
            <img src="footer.png" alt="footer" class="footer_img">
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
