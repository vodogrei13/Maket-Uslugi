            <button class="card__item">
                <img src="./img/dveri.png" alt="dveri" class="image__item">
                <h1 class="card__title">Двери-купе</h1>
                <p class="card__info">
                    Купе-Расчёт On-line!
                    Выберите систему
                    дверей-купе
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/kuhna.png" alt="кух.модули" class="image__item">
                <h1 class="card__title">Кухонные модули</h1>
                <p class="card__info">
                    Наша компания
                    специализируется на
                    производстве кухонных
                    модулей различной
                    ложности - от стандартных
                    решений до эксклюзивных
                    проектов, созданных по
                    индивидуальным чертежам
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/fasad.png" alt="Фасады" class="image__item">
                <h1 class="card__title">Фасады</h1>
                <p class="card__info">
                    Выберите вид или производителя фасадов
                    <br/>
                    Заполните бланк в нужных графах
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/raspil.jpg" alt="Распил" class="image__item">
                <h1 class="card__title">Распил</h1>
                <p class="card__info">
                    Раскрой on-line – это
                    современное средство
                    по раскрою материалов.
                    Он реализован в виде
                    интуитивно понятной
                    формы.</p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/mod.png" alt="Мебель" class="image__item">
                <h1 class="card__title">Мебель для мебельщика</h1>
                <p class="card__info">
                    Мебель для мебельщика
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/countertops-3.png" alt="Столешница" class="image__item">
                <h1 class="card__title">Изготовление столещниц</h1>
                <p class="card__info">
                    Изготовление столешниц — это процесс создания рабочих поверхностей из различных материалов
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/plita.png" alt="Компакт плита" class="image__item">
                <h1 class="card__title">Обработка компакт плиты</h1>
                <p class="card__info">
                    Обработка компакт-плиты (HPL Compact) включает раскрой, 
                    фрезерование и сверление
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>

            <button class="card__item">
                <img src="./img/alv.png" alt="Алюмиевые витрины" class="image__item">
                <h1 class="card__title">Алюминиевые витрины</h1>
                <p class="card__info">
                    Алюминиевые витрины для кухни — практичное решение, 
                    которое сочетает прочность, 
                    устойчивость к внешним воздействиям, 
                    эстетику и лёгкость ухода
                </p>
                <div class="btn_submit-2">
                    Узнать больше
                </div>
            </button>
